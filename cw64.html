<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TABELA</title>
  <style>
    #first {
      border-spacing: 6px;
      padding: 10px;
      font-size: 12pt;
      font-family: 'Segoe UI';
      color: navy;
    }
    #second {
      border-spacing: 10px;
      padding: 5px;
      font-size: 10pt;
      font-family: 'Segoe UI';
      color: green;
      background-color: yellow;
    }
  </style>
</head>

<body>
  <table id="first">
    <tr style="background-color: yellow;">
      <td>Komórka 1-1</td>
      <td>Komórka 2-1</td>
      <td>Komórka 3-1</td>
    </tr>
    <tr style="background-color: green;">
      <td>Komórka 1-1</td>
      <td>Komórka 2-1</td>
      <td>
        <table id="second">
          <tr>
            <td colspan="3">Tabela 2</td>
          </tr>
          <tr>
            <td>1-2</td>
            <td>2-2</td>
            <td>3-2</td>
          </tr>
          <tr>
            <td>1-3</td>
            <td>2-3</td>
            <td>3-3</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr style="background-color: brown;">
      <td colspan="3">Tabela 1</td>
    </tr>
  </table>
</body>

</html>
